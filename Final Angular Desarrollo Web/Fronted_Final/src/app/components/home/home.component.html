<div class="row">
    <div class="d-flex justify-content-end mt-1">
        <button class="btn btn-primary" (click)="logOut()">
            <h4>Log Out</h4>
        </button>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-secondary col-8" *ngIf="!confirmAdd" (click)="switchToAdd()">
            <h4>Add a review</h4>
        </button>
        <button class="btn btn-secondary col-8" *ngIf="confirmAdd" (click)="switchToNotAdd()">
            <h4>Cancel</h4>
        </button>
    </div>
    <app-add-reviews *ngIf="confirmAdd"></app-add-reviews>
    <app-reviews-render></app-reviews-render>
</div>
